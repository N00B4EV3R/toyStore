<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Filtru</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Toy Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="filter">Filtru</a>
                </li>
            </ul>
            <div>
                <a class="nav-link active text-white" aria-current="page" href="addToys">Adaugare jucarie</a>
            </div>
        </div>
    </div>
</nav>

<div class="container text-center my-5">
    <h1>WELCOME TO NEW TOYS STORE</h1>

    <!-- Formular pentru filtre -->
    <form method="post" action="/filterToys" class="my-4">
        <div class="row">
            <div class="col-md-3">
                <label for="tara">Tara:</label>
                <input type="text" id="tara" name="tara" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="pret">Pret mai mic ca:</label>
                <input type="number" id="pret" name="pret" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="cantitate">Cantitate mai mare ca:</label>
                <input type="number" id="cantitate" name="cantitate" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="varsta">Varsta mai mica ca:</label>
                <input type="number" id="varsta" name="varsta" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="sort">Ordoneaza dupa:</label>
                <select id="sort" name="sort" class="form-control">
                    <option value="den">Nume</option>
                    <option value="pret">Pret</option>
                    <option value="varsta">Varsta</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="order">Ordine:</label>
                <select id="order" name="order" class="form-control">
                    <option value="asc">Ascendent</option>
                    <option value="desc">Descendent</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Aplica Filtrele</button>
    </form>

    <!-- Tabel cu jucarii - Acesta este un tabel imaginat, ajustati-l dupa nevoile voastre -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
